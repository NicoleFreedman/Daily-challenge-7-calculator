<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<input type="text" name="" value="0" id="display">
	    <button type="button" name="button" class="operator" onclick="addOperator('+')">+</button>
	    <button type="button" name="button" class="operator" onclick="addOperator('-')">-</button>
	    <button type="button" name="button" class="operator" onclick="addOperator('*')">*</button>
	    <button type="button" name="button" class="operator" onclick="addOperator('/')">/</button>
	   
	    
	    
	    <button type="button" name="button" onclick="display('7')">7</button>
	    <button type="button" name="button" onclick="display('8')">8</button>
	    <button type="button" name="button" onclick="display('9')">9</button>
	    <button type="button" name="button" onclick="deleteOne()">Delete</button>
	    
	    
	    <button type="button" name="button" onclick="display('4')">4</button>
	    <button type="button" name="button" onclick="display('5')">5</button>
	    <button type="button" name="button" onclick="display('6')">6</button>
	    <button type="button" name="button" id="equal-symbol" onclick="result()">=</button>
	     
		<button type="button" name="button" onclick="display('1')">1</button>
	    <button type="button" name="button" onclick="display('2')">2</button>
	    <button type="button" name="button" onclick="display('3')">3</button>
	    
	    <button type="button" name="button" onclick="display('0')">0</button>
	    <button type="button" name="button" onclick="display('.')">.</button>
	    <button type="button" name="button" onclick="clearAll()">C</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
